version: '3'

networks:
  laravel_blog:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "55080:80"
    volumes:
      - .:/var/www/html
      - ./services/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel_blog

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    user: 1000:1000
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel_blog

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./services/mysql/dbdata:/var/lib/mysql
      - ./services/mysql/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
    # command: ['--character-set-server=utf8mb4','--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin$-plugin=mysql_native_password']
    networks:
      - laravel_blog

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - laravel_blog

  npm:
    image: node:13.7
    container_name: npm
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['/var/www/html/artisan']
    networks:
      - laravel_blog

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
    networks:
      - laravel_blog
